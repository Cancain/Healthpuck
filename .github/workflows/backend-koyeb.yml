name: Deploy backend to Koyeb

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-koyeb.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}-backend:latest

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend deps (for migrate)
        working-directory: backend
        run: npm ci

      - name: Build backend (for migrate script)
        working-directory: backend
        run: npm run build

      - name: Run Drizzle migrations (Turso)
        if: ${{ secrets.DATABASE_URL != '' && secrets.TURSO_AUTH_TOKEN != '' }}
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: node dist/db/migrate.js

      - name: Deploy to Koyeb
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
          KOYEB_SERVICE_ID: ${{ secrets.KOYEB_SERVICE_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          curl -sS -X PATCH \
            -H "Authorization: Bearer $KOYEB_API_TOKEN" \
            -H "Content-Type: application/json" \
            https://app.koyeb.com/v1/services/$KOYEB_SERVICE_ID \
            -d @- <<'JSON'
          {
            "definition": {
              "type": "container",
              "image": {
                "source": {
                  "registry": { "image": "ghcr.io/${{ github.repository }}-backend:latest" }
                }
              },
              "ports": [{ "port": 3001, "protocol": "HTTP" }],
              "env": [
                {"key":"APP_ENV","value":"production"},
                {"key":"DATABASE_URL","value":"${{ secrets.DATABASE_URL }}"},
                {"key":"TURSO_AUTH_TOKEN","value":"${{ secrets.TURSO_AUTH_TOKEN }}"},
                {"key":"JWT_SECRET","value":"${{ secrets.JWT_SECRET }}"},
                {"key":"JWT_EXPIRES_IN","value":"7d"},
                {"key":"CORS_ORIGIN","value":"https://cancain.github.io"}
              ]
            }
          }
          JSON
