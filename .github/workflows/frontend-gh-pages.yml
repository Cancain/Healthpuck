name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (update lockfile if needed)
        run: npm install --no-audit --no-fund

      - name: Build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        run: npm run build

      - name: Deploy to main/docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Remove existing docs directory if it exists
          rm -rf docs

          # Copy build to docs
          cp -r build docs

          # Create .nojekyll file to disable Jekyll processing
          touch docs/.nojekyll

          # Commit and push (skip hooks since these are build artifacts)
          git add docs/.nojekyll
          git add docs
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit --no-verify -m "Deploy to docs [skip ci]"
            git push origin main
          fi
