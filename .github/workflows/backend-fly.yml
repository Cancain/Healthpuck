name: Deploy backend to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-fly.yml"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      APP_ENV: ${{ secrets.APP_ENV }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
      CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      FLY_APP_NAME: backend-hidden-butterfly-2266
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.1"

      - name: Install backend deps (for migrate)
        working-directory: backend
        run: bun install --ci

      - name: Build backend (for migrate script)
        working-directory: backend
        run: bun run build

      - name: Run Drizzle migrations (Turso)
        working-directory: backend
        run: |
          if [ -n "${DATABASE_URL}" ] && [ -n "${TURSO_AUTH_TOKEN}" ]; then
            bun run db:migrate
          else
            echo "Skipping DB migrations: DATABASE_URL or TURSO_AUTH_TOKEN not set."
          fi

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Sync Fly secrets
        working-directory: backend
        shell: bash
        run: |
          set -euo pipefail
          declare -a secrets=()
          for key in APP_ENV DATABASE_URL TURSO_AUTH_TOKEN JWT_SECRET JWT_EXPIRES_IN CORS_ORIGIN; do
            value="${!key:-}"
            if [[ -n "$value" ]]; then
              secrets+=("$key=$value")
            fi
          done
          if [[ ${#secrets[@]} -gt 0 ]]; then
            echo "Setting ${#secrets[@]} Fly secrets."
            flyctl secrets set "${secrets[@]}" --config fly.toml
          else
            echo "No secrets provided; skipping."
          fi

      - name: Deploy to Fly.io
        working-directory: backend
        run: |
          flyctl deploy \
            --config fly.toml \
            --remote-only \
            --strategy rolling \
            --detach
