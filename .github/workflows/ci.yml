name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun (try 1)
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.1"
        continue-on-error: true

      - name: Setup Bun (retry)
        if: ${{ failure() }}
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.1"

      - name: Install root deps (Bun)
        run: bun install

      - name: Lint and format check
        run: |
          bun run lint || true

      - name: Build frontend (Bun)
        run: bun run build

      - name: Install backend deps (Bun)
        working-directory: backend
        run: bun install

      - name: Build backend (Bun)
        working-directory: backend
        run: bun run build

      - name: Run DB migrations (Drizzle -> Turso)
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          if [ -n "${DATABASE_URL}" ] && [ -n "${TURSO_AUTH_TOKEN}" ]; then
            bun run db:migrate
          else
            echo "Skipping DB migrations: DATABASE_URL or TURSO_AUTH_TOKEN not set."
          fi
